version: '3.8'

services:
  elevenlabs-proxy:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: elevenlabs-proxy
    network_mode: host
    environment:
      - DEBUG=${DEBUG}
      - HOST=${HOST}
      - PORT=${PORT}
      - WORKERS=${WORKERS}
      - API_KEY=${API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    env_file:
      - .env 